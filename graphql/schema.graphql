type Query {
    "Find a single Disease by the name attribute."
    FindDisease(name: String! @eq): Disease @find
    "List multiple Disease."
    GetAllDiseases(name: String ): [Disease!]! @all
}

type Disease {
    name: String!
    description: String!
    symptoms: String!
    treatment: String!
}


